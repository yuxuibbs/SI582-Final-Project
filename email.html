        <br/>
        <div class="container">
            <h2>
                Presidents Clue Email List
            </h2>
            <br/>
            <p>
                Get one free presidents clue every day.
            </p>
            <br/>
            <form action="index.html" onsubmit="alert('Your email has been recorded');">
                <div class="row">
                    <legend class="col-form-label col-sm-3 pt-0">
                        Presidents Range
                    </legend>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"/>
                            <label class="form-check-label">
                                1-12
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"/>
                            <label class="form-check-label">
                                13-24
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"/>
                            <label class="form-check-label">
                                25-34
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"/>
                            <label class="form-check-label">
                                35-45
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <legend class="col-form-label col-sm-3 pt-0">
                        Frequency
                    </legend>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input class="form-check-input" name="emailFrequency" type="radio" value="daily"/>
                            <label class="form-check-label">
                                Daily
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="emailFrequency" type="radio" value="weekly"/>
                            <label class="form-check-label">
                                Weekly
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label>
                            Email address
                        </label>
                    </div>
                    <div class="col-sm-9">
                        <input class="form-control" placeholder="Enter email" type="email"/>
                    </div>
                </div>
                <button class="btn btn-success btn-lg" type="submit">
                    Submit
                </button>
            </form>
        </div>
