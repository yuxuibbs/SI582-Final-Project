        <div class="container">
            <h2>
                Play Online Presidents
            </h2>
            <form action="game.html">
                <div class="row-fluid">
                    <legend class="col-form-label col-sm-3">
                        Presidents Range
                    </legend>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input class="form-check-input" name="prezRange" type="radio"/>
                            <label class="form-check-label">
                                1 - 12
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="prezRange" type="radio"/>
                            <label class="form-check-label">
                                13 - 24
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="prezRange" type="radio"/>
                            <label class="form-check-label">
                                25 - 34
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="prezRange" type="radio"/>
                            <label class="form-check-label">
                                35 - 45
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <legend class="col-form-label col-sm-3">
                        Difficulty Level
                    </legend>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input class="form-check-input" name="questionLevel" type="radio" value="Elementary/Middle"/>
                            <label class="form-check-label">
                                Elementary/Middle (Grades 8 and below)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="questionLevel" type="radio" value="Junior/Senior"/>
                            <label class="form-check-label">
                                Junior/Senior (Grades 9-12)
                            </label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-success btn-lg" type="submit">
                    Start
                </button>
            </form>
        </div>
